<!DOCTYPE html>
<html class="x-admin-sm" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <style>
        th{
            min-width: auto;
        }
        td{
            min-width: auto;
        }
    </style>
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite>
                </a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body " style="min-width: 30px">
                    <table class="layui-table layui-form">
                        <thead>
                            <tr>
                                <th style="min-width: auto">序号</th>
                                <th style="min-width: auto">平台名称</th>
                                <th style="min-width: auto">状态</th>
                                <th style="min-width: auto">管理模块</th>
                                <th style="min-width: auto">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {foreach $platform as $key=>$item}
                                <tr>
                                    <td style="min-width: auto">{$key+1}</td>
                                    <td style="min-width: auto">{$item.platform_name}</td>
                                    <td style="min-width: auto">{$item.status}</td>

                                    <td style="min-width: auto">
                                        {foreach $item['model'] as $key1=>$item1}
                                            {$item1}
                                        {/foreach}
                                    </td>
                                    <td class="td-manage" style="min-width: auto">
                                        <a title="数据录入" onclick="xadmin.open('数据录入','{:url('DataScreen/data_entry_view',['platform_id'=>$item.id])}')" href="javascript:;">
                                            <i class="layui-icon" style="font-size: 20px;">&#xe642;</i>
                                        </a>
                                    </td>
                                <tr>
                            {/foreach}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</body>
<script>
    layui.use(['laydate', 'form'],
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });



</script>

</html>
