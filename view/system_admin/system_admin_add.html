<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/static/css/font.css">
        <link rel="stylesheet" href="/static/css/xadmin.css">
        <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>登录名
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="admin_account" name="admin_account" required="" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            账号格式为字母和数字，下划线_及破折号-,6-16位
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>真实姓名
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="admin_name" name="admin_name" required="" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="L_pass" class="layui-form-label">
                            <span class="x-red">*</span>密码
                        </label>
                        <div class="layui-input-inline">
                            <input type="password" id="password" name="password" required="" lay-verify="pass" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            密码格式为字母和数字，下划线_及破折号-,6-16位
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="L_pass" class="layui-form-label">
                            <span class="x-red">*</span>确认密码
                        </label>
                        <div class="layui-input-inline">
                            <input type="password" id="rpassword" name="rpassword" required="" lay-verify="rpassword" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            请与密码保持一致
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>性别
                        </label>
                        <div class="layui-input-block">
                            <input type="radio" name="admin_sex" value="1" title="男" checked="">
                            <input type="radio" name="admin_sex" value="2" title="女">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="phone" class="layui-form-label">
                            <span class="x-red">*</span>手机
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="admin_mobile" name="admin_mobile" required="" lay-verify="phone" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="L_email" class="layui-form-label">
                            <span class="x-red">*</span>邮箱
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="admin_email" name="admin_email" required="" lay-verify="email" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="L_email" class="layui-form-label">
                            <span class="x-red">*</span>生日
                        </label>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input"  placeholder="生日" id="start"  required=”required”>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="L_email" class="layui-form-label">
                            <span class="x-red">*</span>超级管理员
                        </label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="switch" lay-skin="switch" lay-filter="switchAdmin">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>头像
                        </label>
                        <div class="layui-upload-drag" id="test10" style="width: 127px">
                            <i class="layui-icon"></i>
                            <p>点击上传，或将文件拖拽到此处</p>
                            <div class="layui-hide" id="uploadDemoView">
                                <hr>
                                <img src="" alt="上传成功后渲染" style="max-width: 196px">
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">部门</label>
                        <div class="layui-input-inline">
                            <input type="text" id="admin_class" name="admin_class" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">职位</label>
                        <div class="layui-input-inline">
                            <input type="text" id="admin_job" name="admin_job" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="x-red">*</span>角色</label>
                        <div class="layui-input-block">
                            {foreach $role_list as $key=>$item}
                                <input type="checkbox" name="role" lay-skin="primary" title="{$item.role_name}" value="{$item.id}">
                            {/foreach}
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            若是超级管理员，则不选角色。
                        </div>
                    </div>
                </form>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label"></label>
                    <button  class="layui-btn" lay-filter="add" lay-submit="">
                        增加
                    </button>
                </div>
            </div>
        </div>
        <script>
            layui.use(['form', 'layer','upload','jquery','laydate'],function() {
                $           = layui.jquery;
                var form    = layui.form;
                var layer   = layui.layer;
                var upload  = layui.upload;
                var laydate = layui.laydate;
                laydate.render({
                    elem: '#start' //指定元素
                });
                var switchAdmin  =   2;
                let myFile;
                //执行一个laydate实例


                upload.render({
                    elem: '#test10',
                    auto: false,
                    choose: function(obj){
                        obj.preview(function(index, file, result){
                            myFile = file;
                        });
                    },
                    before: function(obj){
                        obj.preview(function(index, file, result){
                            layui.$('#uploadDemoView').removeClass('layui-hide').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img" width="200px" height="100px">')
                        });
                    },
                });


                form.on('switch(switchAdmin)', function(data){
                    if(data.elem.checked==false){
                        switchAdmin=2;
                    }
                    if(data.elem.checked==true) {
                        switchAdmin=1;
                    }
                })

                //监听提交
                form.on('submit(add)', function(data) {
                    var role_list       =   new Array() ;
                    var admin_account   =   $("#admin_account").val().trim();
                    var admin_name      =   $("#admin_name").val().trim();
                    var password        =   $("#password").val().trim();
                    var rpassword       =   $("#rpassword").val().trim();
                    var admin_sex       =   $("input[name=admin_sex]:checked").val();
                    var admin_mobile    =   $("#admin_mobile").val().trim();
                    var admin_email     =   $("#admin_email").val().trim();
                    var admin_birthday  =   $("#start").val();
                    var is_admin        =   switchAdmin;
                    var admin_class     =   $("#admin_class").val();
                    var admin_job       =   $("#admin_job").val();
                    $("input[name=role]:checked").each(function(){
                        role_list.push($(this).val());
                    });
                    if(admin_account==""){
                        layer.msg("管理员账号不能为空！");return;
                    }
                    if(admin_name==""){
                        layer.msg("管理员姓名不能为空！");return;
                    }
                    if(password==""){
                        layer.msg("密码不能为空！");return;
                    }
                    if(rpassword==""){
                        layer.msg("确认密码不能为空！");return;
                    }
                    if(rpassword!=password){
                        layer.msg('两次密码不一致！');return;
                    }
                    if(admin_sex==""){
                        layer.msg("请选择管理员性别");return;
                    }
                    if(admin_mobile==""){
                        layer.msg("手机号码不能为空！");return;
                    }
                    if(admin_email==""){
                        layer.msg("管理员邮箱不能为空！");return;
                    }
                    if(is_admin==2 && role_list==""){
                        layer.msg("角色进行填写");return;
                    }
                    if(is_admin==1 && role_list!=""){
                        layer.msg("超级管理员和角色不能共存");return;
                    }
                    var formData = new FormData();
                    formData.append("admin_head_img",myFile);
                    formData.append("admin_account",admin_account);
                    formData.append("admin_name",admin_name);
                    formData.append("password",password);
                    formData.append("rpassword",rpassword);
                    formData.append("admin_sex",admin_sex);
                    formData.append("admin_mobile",admin_mobile);
                    formData.append("admin_email",admin_email);
                    formData.append("admin_birthday",admin_birthday);
                    formData.append("is_admin",is_admin);
                    formData.append("admin_class",admin_class);
                    formData.append("role_list",role_list);
                    formData.append("admin_job",admin_job);
                    $.ajax({
                        type:"POST",
                        url:"{:url('SystemAdmin/system_admin_add_do')}",
                        data:formData,
                        dataType:"json",
                        cache: false,
                        contentType: false,
                        processData: false,
                        success:function(result){
                            if(result.code == 200){
                                layer.msg(result.message);
                                setTimeout(function () {
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                },1000)
                            }else{
                                layer.msg(result.message);
                                setTimeout(function () {
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                },5000)
                            }
                        }
                    });
                });
            });
        </script>
    </body>

</html>
