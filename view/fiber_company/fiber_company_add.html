<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/static/css/font.css">
        <link rel="stylesheet" href="/static/css/xadmin.css">
        <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" >
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>公司名称
                        </label>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="公司名称" name="company_name">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>成立日期
                        </label>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="成立日期" name="oper_name">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>核准日期
                        </label>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="核准日期" name="oper_name">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>法人名称
                        </label>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="法人姓名" name="">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>营业执照号
                        </label>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="营业执照号" name="credit_code">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>纳税人识别号
                        </label>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="纳税人识别号" name="tax_iden_num">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>注册号
                        </label>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="注册号" name="register_number">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>组织机构代码
                        </label>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="组织机构代码" name="organ_code">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>参保人数
                        </label>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="参保人数" name="insured_persons_num">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>所属行业
                        </label>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="所属行业" name="Industry_type">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>曾用名
                        </label>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="曾用名" name="original_name">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>公司官网
                        </label>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="公司官网" name="company_web">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>企业地址
                        </label>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="企业地址" name="company_address">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>经营范围
                        </label>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="经营范围" name="scope_business">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>经度
                        </label>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="经度" name="lng">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>纬度
                        </label>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="纬度" name="lat">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>联系方式
                        </label>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="联系方式" name="phone">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>邮箱
                        </label>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="邮箱" name="email">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>注册资金
                        </label>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="注册资金（单位：万元）" name="register_capi">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>生产分类
                        </label>
                        <div class="layui-input-block" style="width: 190px">
                            <select id="company_id" lay-filter="company">
                                <option value=""></option>
                                {foreach $com_pro_type as $key=>$item}
                                    <option value="{$item.id}">{$item.type_name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                </form>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                        </label>
                        <button  class="layui-btn" lay-filter="add" lay-submit="">
                            增加
                        </button>
                    </div>
            </div>
        </div>
        <script>
            layui.use(['form', 'layer','laydate'], function() {
                var laydate = layui.laydate;
                //执行一个laydate实例
                laydate.render({
                    elem: '#start' //指定元素
                });
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;



                //表单提交
                form.on('submit(add)', function(data) {
                    $.ajax({
                        type:"POST",
                        url:"{:url('Fiber/fiber_company_add_do')}",
                        data:{

                        },
                        dataType:"json",
                        success:function(result){
                            if(result.code == 200){
                                $("input[name=account_balance]").val(result.data);
                                account_balance=result.data;
                                layer.msg("已为您计算好账户余额,正在为您提交！");

                            }else{
                                layer.msg(result.message);
                            }
                        }
                    });
                });
            });
        </script>
    </body>
</html>
