<!DOCTYPE html>
<html class="x-admin-sm" xmlns="http://www.w3.org/1999/html">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/static/css/font.css">
        <link rel="stylesheet" href="/static/css/xadmin.css">
        <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
        <style>
            th{
                min-width: auto;
            }
            td{
                min-width: auto;
            }
        </style>
    </head>
    
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite>
                </a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5" method="get">
                                <div class="layui-inline layui-show-xs-block">
                                    <input style="width: 200px" type="text" name="company_name"  placeholder="请输入客户名称" autocomplete="off" class="layui-input" value="{$company_name ? $company_name : '';}">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input style="width: 150px"  type="text" name="credit_code"  placeholder="请输入联系人" autocomplete="off" class="layui-input">
                                </div>

                                <div class="layui-inline layui-show-xs-block">
                                    <select name="action">
                                        <option value="1">采购</option>
                                        <option value="2">供应</option>
                                    </select>
                                </div>

                                <div class="layui-input-inline layui-show-xs-block">
                                    <button class="layui-btn"  lay-submit="" lay-filter="sreach">
                                        <i class="layui-icon">&#xe615;</i>
                                    </button>
                                </div>
                            </form>

                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn" onclick="xadmin.open('添加联系记录','{:url("Custom/custom_contact_add",['custom_id'=>$custom_id])}',1000,600)">
                                <i class="layui-icon">&#xe624;</i>添加
                            </button>
                        </div>
                        <div class="layui-card-body " style="min-width: 30px">
                            <table class="layui-table layui-form">
                                <thead>
                                    <tr>
                                        <th style="min-width: auto">序号</th>
                                        <th style="min-width: auto">联系日期</th>
                                        <th style="min-width: auto">联系方式</th>
                                        <th style="min-width: auto">联系人</th>
                                        <th style="min-width: auto">状态</th>
                                        <th style="min-width: auto">更新时间</th>
                                        <th style="min-width: auto">备注</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {foreach $custom_contact_list as $key=>$item}
                                        <tr>
                                            <td style="min-width: auto">{$key+1}</td>
                                            <td style="min-width: auto">{$item.data}</td>
                                            <td style="min-width: auto">{$item.contact_type}</td>
                                            <td style="min-width: auto">{$item.contact_name}</td>
                                            <td style="min-width: auto">{$item.status}</td>
                                            <td style="min-width: auto">{$item.create_time}</td>
                                            <td style="min-width: auto">{$item.remark}</td>
                                        <tr>
                                    {/foreach}
                                </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                {$custom_contact_list|raw}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
    <script>
        layui.use('form', function(){
            var form = layui.form;
        });
    </script>

</html>
