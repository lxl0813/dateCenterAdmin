<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/static/css/font.css">
        <link rel="stylesheet" href="/static/css/xadmin.css">
        <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="L_email" class="layui-form-label">
                            <span class="x-red">*</span>银行名称
                        </label>
                        <div class="layui-input-inline">
                            <input class="layui-input"  name="custom_bank">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>银行账号</label>
                        <div class="layui-input-inline">
                            <input class="layui-input"  name="custom_bank_account">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>开户行地址</label>
                        <div class="layui-input-inline">
                            <input type="text" name="custom_open_ac_mec" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" lay-submit lay-filter="add">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                    <input type="text" id="custom_id" hidden value="{$custom_id}">
                </form>
            </div>
        </div>
        <script>
            layui.use(['laydate','form', 'layer'], function() {
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;
                var laydate = layui.laydate;
                //执行一个laydate实例
                laydate.render({
                    elem: '#start' //指定元素
                });

                //执行一个laydate实例
                laydate.render({
                    elem: '#end' //指定元素
                });
                //监听提交
                form.on('submit(add)',function(data){
                    data.field.custom_id = $("#custom_id").val();
                    $.ajax({
                        type:"POST",
                        url:"{:url('Custom/custom_bank_add')}",
                        data: data.field,
                        dataType:"json",
                        success:function(result){
                            if(result.code == 200){
                                layer.msg(result.message);
                                setTimeout(function () {
                                    xadmin.close();
                                    xadmin.father_reload();
                                },1000)
                            }else{
                                layer.msg(result.message);
                            }
                        }
                    });
                })
            });
        </script>
    </body>

</html>
